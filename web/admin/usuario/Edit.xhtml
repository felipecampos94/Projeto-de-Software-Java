<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioEditDlg" widgetVar="UsuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsuarioTitle}">
            <h:form id="UsuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_userCodigo}" for="userCodigo" />
                        <p:inputText id="userCodigo" value="#{usuarioController.selected.userCodigo}" title="#{bundle.EditUsuarioTitle_userCodigo}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_userCodigo}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_userUsuario}" for="userUsuario" />
                        <p:inputText id="userUsuario" value="#{usuarioController.selected.userUsuario}" title="#{bundle.EditUsuarioTitle_userUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_userUsuario}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_userSenha}" for="userSenha" />
                        <p:inputText id="userSenha" value="#{usuarioController.selected.userSenha}" title="#{bundle.EditUsuarioTitle_userSenha}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_userSenha}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.update}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsuarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
