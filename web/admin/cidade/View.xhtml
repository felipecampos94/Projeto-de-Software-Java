<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CidadeViewDlg" widgetVar="CidadeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCidadeTitle}">
            <h:form id="CidadeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cidadeController.selected != null}">
                        <h:outputText value="#{bundle.ViewCidadeLabel_cidCodigo}"/>
                        <h:outputText value="#{cidadeController.selected.cidCodigo}" title="#{bundle.ViewCidadeTitle_cidCodigo}"/>
                        <h:outputText value="#{bundle.ViewCidadeLabel_cidNome}"/>
                        <h:outputText value="#{cidadeController.selected.cidNome}" title="#{bundle.ViewCidadeTitle_cidNome}"/>
                        <h:outputText value="#{bundle.ViewCidadeLabel_cidSiglaestado}"/>
                        <h:outputText value="#{cidadeController.selected.cidSiglaestado}" title="#{bundle.ViewCidadeTitle_cidSiglaestado}"/>
                        <h:outputText value="#{bundle.ViewCidadeLabel_cidCep}"/>
                        <h:outputText value="#{cidadeController.selected.cidCep}" title="#{bundle.ViewCidadeTitle_cidCep}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CidadeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
