<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PiqueteEditDlg" widgetVar="PiqueteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPiqueteTitle}">
            <h:form id="PiqueteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{piqueteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPiqueteLabel_piqCodigo}" for="piqCodigo" />
                        <p:inputText id="piqCodigo" value="#{piqueteController.selected.piqCodigo}" title="#{bundle.EditPiqueteTitle_piqCodigo}" required="true" requiredMessage="#{bundle.EditPiqueteRequiredMessage_piqCodigo}"/>
                        <p:outputLabel value="#{bundle.EditPiqueteLabel_piqNome}" for="piqNome" />
                        <p:inputText id="piqNome" value="#{piqueteController.selected.piqNome}" title="#{bundle.EditPiqueteTitle_piqNome}" required="true" requiredMessage="#{bundle.EditPiqueteRequiredMessage_piqNome}"/>
                        <p:outputLabel value="#{bundle.EditPiqueteLabel_piqDescricao}" for="piqDescricao" />
                        <p:inputText id="piqDescricao" value="#{piqueteController.selected.piqDescricao}" title="#{bundle.EditPiqueteTitle_piqDescricao}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{piqueteController.update}" value="#{bundle.Save}" update="display,:PiqueteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PiqueteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PiqueteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
