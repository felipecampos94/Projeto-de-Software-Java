<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDependenteTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DependenteListForm">
                <p:panel header="#{bundle.ListDependenteTitle}">
                    <p:dataTable id="datalist" value="#{dependenteController.items}" var="item"
                                 selectionMode="single" selection="#{dependenteController.selected}"
                                 paginator="true"
                                 rowKey="#{item.depCodigo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependenteTitle_depCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.depCodigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependenteTitle_depNome}"/>
                            </f:facet>
                            <h:outputText value="#{item.depNome}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependenteTitle_depDatanascimento}"/>
                            </f:facet>
                            <h:outputText value="#{item.depDatanascimento}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependenteTitle_depRua}"/>
                            </f:facet>
                            <h:outputText value="#{item.depRua}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependenteTitle_depNumero}"/>
                            </f:facet>
                            <h:outputText value="#{item.depNumero}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependenteTitle_depBairro}"/>
                            </f:facet>
                            <h:outputText value="#{item.depBairro}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependenteTitle_depTelefone}"/>
                            </f:facet>
                            <h:outputText value="#{item.depTelefone}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependenteTitle_depSexo}"/>
                            </f:facet>
                            <h:outputText value="#{item.depSexo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependenteTitle_depCidade}"/>
                            </f:facet>
                            <h:outputText value="#{item.depCidade}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependenteTitle_depPessoa}"/>
                            </f:facet>
                            <h:outputText value="#{item.depPessoa}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{dependenteController.prepareCreate}" update=":DependenteCreateForm" oncomplete="PF('DependenteCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DependenteViewForm" oncomplete="PF('DependenteViewDialog').show()" disabled="#{empty dependenteController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DependenteEditForm" oncomplete="PF('DependenteEditDialog').show()" disabled="#{empty dependenteController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{dependenteController.destroy}" update=":growl,datalist" disabled="#{empty dependenteController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
