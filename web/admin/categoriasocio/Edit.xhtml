<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoriasocioEditDlg" widgetVar="CategoriasocioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCategoriasocioTitle}">
            <h:form id="CategoriasocioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoriasocioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCategoriasocioLabel_catsocCodigo}" for="catsocCodigo" />
                        <p:inputText id="catsocCodigo" value="#{categoriasocioController.selected.catsocCodigo}" title="#{bundle.EditCategoriasocioTitle_catsocCodigo}" required="true" requiredMessage="#{bundle.EditCategoriasocioRequiredMessage_catsocCodigo}"/>
                        <p:outputLabel value="#{bundle.EditCategoriasocioLabel_catsocNome}" for="catsocNome" />
                        <p:inputText id="catsocNome" value="#{categoriasocioController.selected.catsocNome}" title="#{bundle.EditCategoriasocioTitle_catsocNome}" required="true" requiredMessage="#{bundle.EditCategoriasocioRequiredMessage_catsocNome}"/>
                        <p:outputLabel value="#{bundle.EditCategoriasocioLabel_catsocDescricao}" for="catsocDescricao" />
                        <p:inputText id="catsocDescricao" value="#{categoriasocioController.selected.catsocDescricao}" title="#{bundle.EditCategoriasocioTitle_catsocDescricao}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{categoriasocioController.update}" value="#{bundle.Save}" update="display,:CategoriasocioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CategoriasocioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CategoriasocioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
