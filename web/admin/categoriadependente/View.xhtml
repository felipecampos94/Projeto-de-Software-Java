<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoriadependenteViewDlg" widgetVar="CategoriadependenteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCategoriadependenteTitle}">
            <h:form id="CategoriadependenteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoriadependenteController.selected != null}">
                        <h:outputText value="#{bundle.ViewCategoriadependenteLabel_catdepCodigo}"/>
                        <h:outputText value="#{categoriadependenteController.selected.catdepCodigo}" title="#{bundle.ViewCategoriadependenteTitle_catdepCodigo}"/>
                        <h:outputText value="#{bundle.ViewCategoriadependenteLabel_catdepNome}"/>
                        <h:outputText value="#{categoriadependenteController.selected.catdepNome}" title="#{bundle.ViewCategoriadependenteTitle_catdepNome}"/>
                        <h:outputText value="#{bundle.ViewCategoriadependenteLabel_catdepDescricao}"/>
                        <h:outputText value="#{categoriadependenteController.selected.catdepDescricao}" title="#{bundle.ViewCategoriadependenteTitle_catdepDescricao}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CategoriadependenteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
