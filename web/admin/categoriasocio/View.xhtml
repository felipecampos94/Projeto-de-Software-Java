<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoriasocioViewDlg" widgetVar="CategoriasocioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCategoriasocioTitle}">
            <h:form id="CategoriasocioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoriasocioController.selected != null}">
                        <h:outputText value="#{bundle.ViewCategoriasocioLabel_catsocCodigo}"/>
                        <h:outputText value="#{categoriasocioController.selected.catsocCodigo}" title="#{bundle.ViewCategoriasocioTitle_catsocCodigo}"/>
                        <h:outputText value="#{bundle.ViewCategoriasocioLabel_catsocNome}"/>
                        <h:outputText value="#{categoriasocioController.selected.catsocNome}" title="#{bundle.ViewCategoriasocioTitle_catsocNome}"/>
                        <h:outputText value="#{bundle.ViewCategoriasocioLabel_catsocDescricao}"/>
                        <h:outputText value="#{categoriasocioController.selected.catsocDescricao}" title="#{bundle.ViewCategoriasocioTitle_catsocDescricao}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CategoriasocioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
