<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LoteViewDlg" widgetVar="LoteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLoteTitle}">
            <h:form id="LoteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{loteController.selected != null}">
                        <h:outputText value="#{bundle.ViewLoteLabel_loteCodigo}"/>
                        <h:outputText value="#{loteController.selected.loteCodigo}" title="#{bundle.ViewLoteTitle_loteCodigo}"/>
                        <h:outputText value="#{bundle.ViewLoteLabel_loteNome}"/>
                        <h:outputText value="#{loteController.selected.loteNome}" title="#{bundle.ViewLoteTitle_loteNome}"/>
                        <h:outputText value="#{bundle.ViewLoteLabel_lotePessoa}"/>
                        <h:outputText value="#{loteController.selected.lotePessoa}" title="#{bundle.ViewLoteTitle_lotePessoa}"/>
                        <h:outputText value="#{bundle.ViewLoteLabel_loteRua}"/>
                        <h:outputText value="#{loteController.selected.loteRua}" title="#{bundle.ViewLoteTitle_loteRua}"/>
                        <h:outputText value="#{bundle.ViewLoteLabel_loteValor}"/>
                        <h:outputText value="#{loteController.selected.loteValor}" title="#{bundle.ViewLoteTitle_loteValor}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LoteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
