<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PiqueteViewDlg" widgetVar="PiqueteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPiqueteTitle}">
            <h:form id="PiqueteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{piqueteController.selected != null}">
                        <h:outputText value="#{bundle.ViewPiqueteLabel_piqCodigo}"/>
                        <h:outputText value="#{piqueteController.selected.piqCodigo}" title="#{bundle.ViewPiqueteTitle_piqCodigo}"/>
                        <h:outputText value="#{bundle.ViewPiqueteLabel_piqNome}"/>
                        <h:outputText value="#{piqueteController.selected.piqNome}" title="#{bundle.ViewPiqueteTitle_piqNome}"/>
                        <h:outputText value="#{bundle.ViewPiqueteLabel_piqDescricao}"/>
                        <h:outputText value="#{piqueteController.selected.piqDescricao}" title="#{bundle.ViewPiqueteTitle_piqDescricao}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PiqueteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
