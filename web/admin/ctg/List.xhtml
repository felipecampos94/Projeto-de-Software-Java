<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCtgTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CtgListForm">
                <p:panel header="#{bundle.ListCtgTitle}">
                    <p:dataTable id="datalist" value="#{ctgController.items}" var="item"
                                 selectionMode="single" selection="#{ctgController.selected}"
                                 paginator="true"
                                 rowKey="#{item.ctgCodigo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCtgTitle_ctgCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.ctgCodigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCtgTitle_ctgNome}"/>
                            </f:facet>
                            <h:outputText value="#{item.ctgNome}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCtgTitle_ctgCnpj}"/>
                            </f:facet>
                            <h:outputText value="#{item.ctgCnpj}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCtgTitle_ctgRua}"/>
                            </f:facet>
                            <h:outputText value="#{item.ctgRua}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCtgTitle_ctgNumero}"/>
                            </f:facet>
                            <h:outputText value="#{item.ctgNumero}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCtgTitle_ctgBairro}"/>
                            </f:facet>
                            <h:outputText value="#{item.ctgBairro}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCtgTitle_ctgComplemento}"/>
                            </f:facet>
                            <h:outputText value="#{item.ctgComplemento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCtgTitle_ctgTelefone}"/>
                            </f:facet>
                            <h:outputText value="#{item.ctgTelefone}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCtgTitle_ctgEmail}"/>
                            </f:facet>
                            <h:outputText value="#{item.ctgEmail}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCtgTitle_ctgCidade}"/>
                            </f:facet>
                            <h:outputText value="#{item.ctgCidade}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{ctgController.prepareCreate}" update=":CtgCreateForm" oncomplete="PF('CtgCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CtgViewForm" oncomplete="PF('CtgViewDialog').show()" disabled="#{empty ctgController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CtgEditForm" oncomplete="PF('CtgEditDialog').show()" disabled="#{empty ctgController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{ctgController.destroy}" update=":growl,datalist" disabled="#{empty ctgController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
