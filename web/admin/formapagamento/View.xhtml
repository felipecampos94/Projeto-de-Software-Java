<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FormapagamentoViewDlg" widgetVar="FormapagamentoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFormapagamentoTitle}">
            <h:form id="FormapagamentoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{formapagamentoController.selected != null}">
                        <h:outputText value="#{bundle.ViewFormapagamentoLabel_fpgCodigo}"/>
                        <h:outputText value="#{formapagamentoController.selected.fpgCodigo}" title="#{bundle.ViewFormapagamentoTitle_fpgCodigo}"/>
                        <h:outputText value="#{bundle.ViewFormapagamentoLabel_fpgNome}"/>
                        <h:outputText value="#{formapagamentoController.selected.fpgNome}" title="#{bundle.ViewFormapagamentoTitle_fpgNome}"/>
                        <h:outputText value="#{bundle.ViewFormapagamentoLabel_fpgQtdmaxparcela}"/>
                        <h:outputText value="#{formapagamentoController.selected.fpgQtdmaxparcela}" title="#{bundle.ViewFormapagamentoTitle_fpgQtdmaxparcela}"/>
                        <h:outputText value="#{bundle.ViewFormapagamentoLabel_fpgIntervaloparcela}"/>
                        <h:outputText value="#{formapagamentoController.selected.fpgIntervaloparcela}" title="#{bundle.ViewFormapagamentoTitle_fpgIntervaloparcela}"/>
                        <h:outputText value="#{bundle.ViewFormapagamentoLabel_fpgPrimeiraparcela}"/>
                        <h:outputText value="#{formapagamentoController.selected.fpgPrimeiraparcela}" title="#{bundle.ViewFormapagamentoTitle_fpgPrimeiraparcela}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FormapagamentoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
