<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RuaViewDlg" widgetVar="RuaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRuaTitle}">
            <h:form id="RuaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ruaController.selected != null}">
                        <h:outputText value="#{bundle.ViewRuaLabel_ruaCodigo}"/>
                        <h:outputText value="#{ruaController.selected.ruaCodigo}" title="#{bundle.ViewRuaTitle_ruaCodigo}"/>
                        <h:outputText value="#{bundle.ViewRuaLabel_ruaNome}"/>
                        <h:outputText value="#{ruaController.selected.ruaNome}" title="#{bundle.ViewRuaTitle_ruaNome}"/>
                        <h:outputText value="#{bundle.ViewRuaLabel_ruaDescricao}"/>
                        <h:outputText value="#{ruaController.selected.ruaDescricao}" title="#{bundle.ViewRuaTitle_ruaDescricao}"/>
                        <h:outputText value="#{bundle.ViewRuaLabel_ruaCtg}"/>
                        <h:outputText value="#{ruaController.selected.ruaCtg}" title="#{bundle.ViewRuaTitle_ruaCtg}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RuaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
